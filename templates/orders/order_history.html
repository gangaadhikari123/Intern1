{% extends 'base/base.html' %}

{% block content %}
<h2>My Orders</h2>

{% for order in orders %}
    <div>
        <p>Order ID: {{ order.id }}</p>
        <p>Date: {{ order.created_at }}</p>
        <p>Status: {{ order.status }}</p>
        <hr>
    </div>
{% empty %}
    <p>No orders yet.</p>
{% endfor %}

{% endblock %}
